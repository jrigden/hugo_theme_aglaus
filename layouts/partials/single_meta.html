<meta name="description" content="{{ replaceRE "\n" "" (.Description | default .Summary) }}">


<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
{{if isset .Params "featured_image" }}<meta property="og:image" content="{{ index .Params "featured_image" }}">{{else}}<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail | default "images/default.png" }}">{{ end }}
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ replaceRE "\n" "" (.Description | default .Summary) }}">
<meta property="og:locale" content="en_US">




<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ .Site.Title }}">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}">
<meta name="twitter:description" content="{{ replaceRE "\n" "" (.Description | default .Summary) }}">
{{if isset .Params "featured_image" }}<meta name="twitter:image" content="{{ index .Params "featured_image" }}">{{else}}
<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail | default "images/default.png" }}">{{ end }}
