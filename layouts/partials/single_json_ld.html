<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id":"{{ .Site.BaseURL }}"
    },
    "headline": "{{ .Title }} - {{ .Site.Title }}",
    "image": {
      "@type": "ImageObject",
      {{if isset .Params "featured_image" }}
      "url": "{{ index .Params "featured_image" }}",
      {{ else }}
      "url": "{{ .Site.BaseURL }}{{ .Params.thumbnail | default "images/default.png" }}",
      {{ end }}
      "height": 675,
      "width": 1200
    },
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05JST" }}",
    "author": {
      "@type": "Person",
      "name": "Jason Rigden"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}/logo.png",
        "width": 936,
        "height": 120
      }
    },
    "description": "{{ .Description | default .Summary }}"
  }
</script>
